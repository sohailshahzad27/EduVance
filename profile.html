  <!-- Responsive Sidebar CSS -->
  <style>
    /* On mobile (<=768px): sidebar is hidden by default */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .content.shifted {
        margin-left: 16rem; /* w-64 */
        transition: margin-left 0.3s ease-in-out;
      }
    }
    /* On desktop (>768px): sidebar is always visible */
    @media (min-width: 769px) {
      .sidebar {
        transform: translateX(0) !important;
        position: relative;
      }
      .content {
        margin-left: 16rem;
      }
    }
  </style>
</head>

// Function to update profile with user data
async function loadUserProfile() {
  try {
    const userDataString = localStorage.getItem('userData');
    
    // First display the basic data we already have
    if (userDataString) {
      const userData = JSON.parse(userDataString);
      document.querySelectorAll('.profile-username').forEach(el => {
        el.textContent = userData.username || 'User';
      });
      document.querySelectorAll('.profile-email').forEach(el => {
        el.textContent = userData.email || '';
      });
    }
    
    // Then fetch the complete profile
    const profileData = await getUserProfile();
    
    // Update UI with additional profile data
    // This is where you would populate all the profile fields
    // For now, we'll just update the basic info
    if (profileData) {
      document.querySelectorAll('.profile-username').forEach(el => {
        el.textContent = profileData.username || 'User';
      });
      document.querySelectorAll('.profile-email').forEach(el => {
        el.textContent = profileData.email || '';
      });
      
      // You can add more fields here as needed
    }
    
  } catch (error) {
    console.error('Error loading profile:', error);
    // If there's an authentication error, redirect to login
    if (error.message.includes('token') || error.message.includes('auth')) {
      window.location.href = 'login.html';
    }
  }
}

// Add this to all protected pages
document.addEventListener('DOMContentLoaded', function() {
  // Check if user is logged in
  protectPage();
  
  // Toggle sidebar function (for mobile)
  window.toggleSidebar = function() {
    const sidebar = document.querySelector('.sidebar');
    const content = document.querySelector('.content');
    sidebar.classList.toggle('active');
    content.classList.toggle('shifted');
  };
  
  // Load profile data
  loadUserProfile();
});
</script>
